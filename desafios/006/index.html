    <h1>Tags em HTML</h1>

    <li><button onmouseover="use &lt;p&gt">Paragrafos</button>
    <li>Titulos</li>
    <li>Imagens</li>
    <li>Abreviacoes</li>
    <li>Listas numeradas</li>
    <li>Listas com demarcacoes</li>
    <li>Ancoras</li>
</ul>
</body>
